<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Create multiple buttons</title>
</head>

<body>
    <input type="range" min="1" max="100" id="rangeField" oninput="displayValue()">
    <button id="button" onclick="elementCreator()">Click</button>
    <p id="displaySliderValue"> </p>
    <div id="buttonContainer">

    </div>


    <script>
        var rangeField = document.getElementById("rangeField");
        var buttonContainer = document.getElementById("buttonContainer");
        var displaySliderValue = document.getElementById("displaySliderValue");

        function displayValue() {

            var number = rangeField.value;
            displaySliderValue.innerHTML = rangeField.value;
        }

        function elementCreator() {

            while (buttonContainer.hasChildNodes()) {
                buttonContainer.removeChild(buttonContainer.lastChild);
            }
            var number = rangeField.value;
            number = parseInt(number) + 1;
            for (let index = 1; index < number; index++) {
                var button = document.createElement("button");
                button.innerHTML = index;
                button.id = index;
                buttonContainer.appendChild(button);
            }
        }
    </script>
</body>

</html>
