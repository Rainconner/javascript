<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scienctific Calculator</title>
    <link rel="stylesheet" href="scientificCalculator.css" />
    <script src="scientificCalculator.js"></script>
  </head>
  <body>
    <div class="centerHeading"><h1>Calculator</h1></div>
    
<div id="calculator">
  <input id="display" type="text" disabled>
  <div id="number-pad">
    <div>
      <input type="button" class="btn btn-function" value="%" onclick='p( )'>
      <input type="button" class="btn btn-function" value="(" onclick='insertDigit("(")'>
      <input type="button" class="btn btn-function" value=")" onclick='insertDigit(")")'>
      <input type="button" class="btn btn-function" value="/" onclick='selectSimpleOprator("/")'>
    </div>
    <div>
      <button class="btn btn-default" value="1" onclick='insertDigit("1")'>1</button>
      <button class="btn btn-default" onclick='insertDigit("2")'>2</button>
      <button class="btn btn-default" value="3" onclick='insertDigit("3")'>3</button>
      <button id="divide" class="btn btn-function" value="*" onclick='insertDigit(" * ")'>*</button>
    </div>

    <div>
      <button class="btn btn-default" value="4" onclick='insertDigit("4")'>4</button>
      <button class="btn btn-default" value="5" onclick='insertDigit("5")'>5</button>
      <button class="btn btn-default" value="6" onclick='insertDigit("6")'>6</button>
      <button class="btn btn-function" value="-" onclick='selectSimpleOprator("-")'>-</button>
    </div>

    <div>
      <button class="btn btn-default" value="7" onclick='insertDigit("7")'>7</button>
      <button class="btn btn-default" value="8" onclick='insertDigit("8")'>8</button>
      <button class="btn btn-default" value="9" onclick='insertDigit("9")'>9</button>
      <button class="btn btn-function" value="+" onclick='selectSimpleOprator("+")'>+</button>
    </div>

    <div>
      <button class="btn btn-default" onclick='insertDigit("0")'> 0 </button>
      <button class="btn btn-default" onclick='insertDigit(".")'>.</button>
      <button class="btn btn-equals" value="AC" onclick='c(" ")'>AC</button>
      <button class="btn btn-equals" value="=" onclick='performOpration()'> = </button>

    </div>
  </div>

</div>


</div>
  </body>
</html>
