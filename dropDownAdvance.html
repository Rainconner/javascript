<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic drop down creator</title>
</head>

<body onload="dropdwonContentCreator()">

    <select id="dropdown">
        </select>

    <script>
        var dropdown = document.getElementById("dropdown");

        function dropdwonContentCreator() {

            var colorList = [
            {color:"red",code:"#fc2403"}, 
            {color:"yellow",code:"#ced104"},
            {color:"purple",code:"#2d115c"}];
            for (let index = 0; index < colorList.length; index++) {
                var option = document.createElement("option");
                option.id = colorList[index];
                option.innerHTML = colorList[index];
                dropdown.appendChild(option);
            }
        }
    </script>
</body>

</html>
